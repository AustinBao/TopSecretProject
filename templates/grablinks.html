<html>
    <head>
        <link href="{{ url_for('static', filename='css/grablinks.css') }}" rel="stylesheet">
        <title>Unsubscriber</title>
    </head>

    <body>
        <script src="{{ url_for('static', filename='js/grablinks.js') }}"></script>
        
        <form class="searchform" id="searchform" role="search"> 
            <input class="searchbar"type="search" id="searchbar" name="q" 
            placeholder="Search..."
            aria-label="Search through site content">
            <button class="searchbutton">
                <svg viewBox="0 0 1024 1024"><path class="path1" d="M848.471 928l-263.059-263.059c-48.941 36.706-110.118 55.059-177.412 55.059-171.294 0-312-140.706-312-312s140.706-312 312-312c171.294 0 312 140.706 312 312 0 67.294-24.471 128.471-55.059 177.412l263.059 263.059-79.529 79.529zM189.623 408.078c0 121.364 97.091 218.455 218.455 218.455s218.455-97.091 218.455-218.455c0-121.364-103.159-218.455-218.455-218.455-121.364 0-218.455 97.091-218.455 218.455z"></path></svg>
            </button>
        </form>

        <div class = "header">
            <h1 id = "title">Unsubscribe Links</h1>
        </div>

        <div class = "center">
            {% for i in range(num_of_emails) %}

                <p class = "sender">{{ all_senders[i] }}</p>

                <a href= "{{ all_links[i] }}" target=_blank title="Click to unsubscribe">
                    <button class="button button1">Unsubscribe</button>
                </a>
                <button id ="deletebtn" class="button button1">Delete Emails From Sender?</button>

            {% endfor %}
        </div>
    </body>
</html>
